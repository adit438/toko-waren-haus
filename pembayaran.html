<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Waren Haus</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <div class="logo">WAREN HAUS.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="pembayaran.html" class="active">Pembayaran</a>
            <a href="profil.html">Profil Toko</a>
        </nav>
        <div class="user-section">USER</div>
    </header>
    <main>
        <section class="payment-section">
            <h2>PEMBAYARAN</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda">

                <div class="row">
                    <div class="column">
                        <label for="phone">No. Telepon:</label>
                        <input type="text" id="phone" placeholder="Masukkan nomor telepon">
                    </div>
                    <div class="column">
                        <label>Metode Pembayaran:</label>
                        <div class="payment-methods">
                            <img src="bca.jpeg" alt="BCA">
                            <img src="mandiri.jpeg" alt="Mandiri">
                            <img src="bri.jpeg" alt="BRI">
                            <img src="dana.jpeg" alt="DANA">
                            <img src="ovo.jpeg" alt="OVO">
                            <img src="visa.jpeg" alt="Visa">
                        </div>
                    </div>
                </div>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" rows="4" placeholder="Masukkan alamat lengkap Anda"></textarea>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo-footer">WAREN HAUS.</div>
            <div class="contact">Contact Person: 0882000803835</div>
        </div>
    </footer>
</body>
</html>
